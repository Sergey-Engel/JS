<!DOCTYPE html>
// Test examples to work with CANVAS
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Test-1</title>
        <script type="text/javascript">

            // https://developer.mozilla.org/ru/docs/Web/API/Canvas_API/Tutorial/Applying_styles_and_colors
            
            function drawImageOnCanvas() {
                const canvas = document.getElementById("myCanvas");
                if (canvas.getContext) {
                    const ctx = canvas.getContext("2d");
                    const img = document.getElementById('main-image');
                    ctx.drawImage(img, 2, 2, 500, 500);

                    ctx.fillStyle = "rgb(200,0,0)";
                    ctx.fillRect(10, 10, 55, 50);
                }
            }
            function drawTheDice(result) {
                const canvas = document.getElementById("myCanvas");
                if (canvas.getContext) {
                    const ctx = canvas.getContext("2d");

                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    ctx.shadowBlur = 0;

                    ctx.fillStyle = "rgb(200,0,0)";
                    ctx.clearRect(10,10,55,50);
                    ctx.fillRect(10, 10, 55, 50);
                
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 2;
                    ctx.shadowBlur = 2;
                    ctx.shadowColor = "rgba(0, 0, 0, 0.5)";

                    ctx.font = "24px Sans-serif";
                    ctx.fillStyle = "lightblue";
                    ctx.fillText(result, 30, 42)
                }
            }

            function drawTutorial_1() {
              const canvas = document.getElementById("tutorial-1");
              if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                ctx.fillStyle = "rgb(200,0,0)";
                ctx.fillRect(10, 10, 55, 50);

                ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
                ctx.fillRect(30, 30, 55, 50);

                ctx.fillRect(65, 65, 100, 100);
                ctx.clearRect(85, 85, 60, 60);
                ctx.strokeRect(90, 90, 50, 50);

                var rectangle = new Path2D();
                rectangle.rect(170, 170, 50, 50);
                ctx.fillStyle="yellow";
                ctx.fill(rectangle);

                var svg_example = new Path2D("M210 10 h 80 v 80 h -80 Z");
                ctx.strokeStyle="lightgreen";
                ctx.stroke(svg_example);

                //Треугольник
                ctx.beginPath();
                ctx.moveTo(175, 150);
                ctx.lineTo(200, 175);
                ctx.lineTo(200, 75);
                ctx.fillStyle = "blue";
                ctx.fill();

                //Смайлик
                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Внешняя окружность
                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false); // рот (по часовой стрелке)
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Левый глаз
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Правый глаз
                ctx.strokeStyle="red";
                ctx.stroke();

                    // Stroked triangle
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.strokeStyle = "red";
                ctx.stroke();

                // Text with shadows
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.shadowBlur = 2;
                ctx.shadowColor = "rgba(0, 0, 0, 0.5)";

                ctx.font = "20px Times New Roman";
                ctx.fillStyle = "Black";
                ctx.fillText("Just a Sample String", 5, 250);
              }
            }

            function drawTutorial_2() {
                var canvas = document.getElementById("tutorial-2");
                if (canvas.getContext) {
                    var ctx = canvas.getContext("2d");

                    roundedRect(ctx, 12, 12, 150, 150, 15);
                    roundedRect(ctx, 19, 19, 150, 150, 9);
                    roundedRect(ctx, 53, 53, 49, 33, 10);
                    roundedRect(ctx, 53, 119, 49, 16, 6);
                    roundedRect(ctx, 135, 53, 49, 33, 10);
                    roundedRect(ctx, 135, 119, 25, 49, 10);

                    ctx.beginPath();
                    ctx.arc(37, 37, 13, Math.PI / 7, -Math.PI / 7, false);
                    ctx.lineTo(31, 37);
                    ctx.fill();

                    for (var i = 0; i < 8; i++) {
                    ctx.fillRect(51 + i * 16, 35, 4, 4);
                    }

                    for (i = 0; i < 6; i++) {
                    ctx.fillRect(115, 51 + i * 16, 4, 4);
                    }

                    for (i = 0; i < 8; i++) {
                    ctx.fillRect(51 + i * 16, 99, 4, 4);
                    }

                    ctx.beginPath();
                    ctx.moveTo(83, 116);
                    ctx.lineTo(83, 102);
                    ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
                    ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
                    ctx.lineTo(111, 116);
                    ctx.lineTo(106.333, 111.333);
                    ctx.lineTo(101.666, 116);
                    ctx.lineTo(97, 111.333);
                    ctx.lineTo(92.333, 116);
                    ctx.lineTo(87.666, 111.333);
                    ctx.lineTo(83, 116);
                    ctx.fill();

                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.moveTo(91, 96);
                    ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
                    ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
                    ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
                    ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
                    ctx.moveTo(103, 96);
                    ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
                    ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
                    ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
                    ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
                    ctx.fill();

                    ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
                    ctx.fill();

                    ctx.beginPath();
                    ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
                    ctx.fill();
                }
            }

            // A utility function to draw a rectangle with rounded corners.

            function roundedRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x, y + radius);
                ctx.arcTo(x, y + height, x + radius, y + height, radius);
                ctx.arcTo(x + width, y + height, x + width, y + height - radius, radius);
                ctx.arcTo(x + width, y, x + width - radius, y, radius);
                ctx.arcTo(x, y, x, y + radius, radius);
                ctx.stroke();
            }

        </script>
        
        <style type="text/css">
            canvas {
                border: 1px solid black;
            }
